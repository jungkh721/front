  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>

</head>
<body>
<p><br/></p>
<div class="container">
  <h3 class="mb-3">회원가입</h3>
  <form name="myform" method="post">
    <div class="input-group mb-3">
      <div class="input-group-text">아이디</div>
      <input type="text" name="mid" id="mid" value="hkd1234" class="form-control" autofocus required/>
    </div>
    <div class="input-group mb-3">
      <div class="input-group-text">비밀번호</div>
      <input type="password" name="pwd" id="pwd" value="1234!" class="form-control" autofocus required/>
    </div>
      <div class="input-group-text">비밀번호 확인</div>
      <input type="password" name="rePwd" id="rePwd" value="1234!" class="form-control" autofocus required/>
    </div>
    <div class="input-group mb-3">
      <div class="input-group-text">닉네임</div>
      <input type="text" name="nickname" id="nickname" value="홍장군" class="form-control" autofocus required/>
    </div>
    <div class="input-group mb-3">
      <div class="input-group-text">성명</div>
      <input type="text" name="name" id="name" value="홍길동" class="form-control" autofocus required/>
    </div>
    <div class="input-group mb-3">
      <div class="input-group-text">이메일</div>
      <input type="text" name="email" id="email" value="hkd1234@naver.com" class="form-control" autofocus required/>
    </div>
    <div class="input-group mb-3">
      <div class="input-group-text">홈페이지</div>
      <input type="text" name="homepage" id="homepage" value="blog.hkd1234/hkd1234" class="form-control" autofocus required/>
    </div>
    <div class="input-group mb-3">
      <div class="input-group-text">전화번호</div>
      <input type="text" name="tel" id="tel" value="010-1234-4567" class="form-control" autofocus required/>
    </div>
    <div class="input-group mb-3">
      <div class="input-group-text">주민번호</div>
      <input type="text" name="jumin" id="jumin" value="123456-1234567" class="form-control" autofocus required/>
    </div>
    <div class="input-group mb-3">
      <div class="input-group-text">생일</div>
      <input type="data" name="birthday" id="birthday" value="2000-1-1" class="form-control" autofocus required/>
    </div>
    <div class="input-group mb-3">
      <div class="input-group-text">자기소개서</div>
      <textarea row="4" name="content" id="content" class="form-control" required>자기소개</textarea>
    </div>
    
    <div class="갲">
      <div class="col"></div>
      <div class="col"><input type="button" value="회원가입" onclick="fCheck()" class="btn btn-info"/></div>
      <div class="col"><input type="reset" value=" 다시입력"  class="btn btn-warning"/></div>
      <div class="col"></div>
    </div>
    
  </form>
  
</div>
</body>
</html>
