<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test20.html(Opacity-불투명도)</title>
  <style>
    img {
      opacity: 0.5;
    }
    img:hover {
      opacity: 1.0;
    }
    img.imgO {
      opacity: 1.5;
    }
    img.imgO:hover {
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <h2>Opacity-불투명도(Transparency-투명)</h2>
  <div class="container1">
    <img src="../images/1.jpg" width="200px" height="170PX">
    <img src="../images/2.jpg" width="200px" height="170PX">
    <img src="../images/3.jpg" width="200px" height="170PX">
  </div>
  <div class="container2">
    <img src="../images/1.jpg" Class="imgO" width="200px" title="아기볼" height="170PX">
    <img src="../images/2.jpg" Class="imgO" width="200px" title="연필" height="170PX">
    <img src="../images/3.jpg" Class="imgO" width="200px" title="단풍" height="170PX">
  </div>
</body>
</html>
